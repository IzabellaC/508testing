<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Tables</title>
<style type="text/css">
hr { margin: 20px 0px 20px 0 }
table { border-collapse: collapse; border: 1px solid black; width: 360px }
tr { border: 1px solid black; }
td, th { text-align: left; border: inherit; padding: 4px; }
tr > *:nth-child(2) { text-align: right; vertical-align: bottom; width: 90px }
</style>
</head>
<body>
<h1>Table options</h1>
<table>
<caption>
Shared Responsibility Payment (Health Care)
</caption>
<tr>
<th scope="row">Assessed Total</th>
<td>$1.00</td>
</tr>
<tr>
<th scope="row">Accrued Interest</th>
<td>$2.00</td>
</tr>
<tr>
<th scope="row">Shared Responsibility Payment (Health Care) Total</th>
<td>$3.00</td>
</tr>
</table>

<hr/>

<table>
<caption>
Income Tax
</caption>
<tr>
<td></td>
<th scope="col">You Owe</th>
</tr>
<tr>
<th scope="row">Assessed Total</th>
<td>$1.00</td>
</tr>
<tr>
<th scope="row">Accrued Interest</th>
<td>$2.00</td>
</tr>
<tr>
<th scope="row">Income Tax Total</th>
<td>$3.00</td>
</tr>
</table>

</body>
</html>
